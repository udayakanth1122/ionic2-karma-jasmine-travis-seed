language: node_js

node_js:
- '4.0'
- '4.1'

sudo: true

services:

before_install:
# - npm update -g npm
# - npm --version
# - export CHROME_BIN=chromium-browser
# - export DISPLAY=:99.0
# - sh -e /etc/init.d/xvfb start
  - rm -rf /home/travis/.nvm                                         #
  - curl -sL https://deb.nodesource.com/setup_4.x | sudo -E bash -   # upgrade node manually as we're building on
  - sudo apt-get install -y nodejs                                   # android language and can't pick it in yml
  - sudo npm update -g npm
  - sudo npm install -g ionic-app-lib
  # The following three lines came from angular-seed, unsure
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install
  - npm install ionic-app-lib
  - npm install --save-dev ionic@beta

before_script:

script: npm test

notifications:
  email: true

after_failure: cat /home/travis/build/udayakanth1122/ionic2-karma-jasmine-travis-seed-project/npm-debug.log

branches:
  only:
  - master

env:
 - CXX=g++-4.8

after_success:
  # push compiled TS to test folder in git for reference in coveralls
  - .travis/push_built_tests.sh
  # - git checkout .
  # Send coverage info off to cloud ppl
  - cat coverage/lcov.info | node_modules/.bin/coveralls
  - cat coverage/lcov.info | ./node_modules/.bin/codecov

deploy:
 - provider: script
 - script: .travis/deploy.sh
 - skip_cleanup: true
